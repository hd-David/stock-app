{% extends "layout.html" %}
{% block main %}
Welcome to Mwisakamana Finance,!
<table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Company</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[0] }}</td>
          <td>{{ stock[2] }}</td>
          <td>{{ stock[3] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
