 {% extends "layout.html" %}

 {% block title %}
    Login - SmartAdmin v4.0.1
{% endblock %}

    {% block main %}
    <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/vendors.bundle.css') }}">
    <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/app.bundle.css') }}">
    <!-- Update the paths to image files -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <!-- Update the path to page-related CSS file -->
    <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/page-login.css') }}">

    <!-- Update the paths to JS files -->
    <script src="{{ url_for('static', filename='js/vendors.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.bundle.js') }}"></script>
    <div class="blankpage-form-field">
            <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
                <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
                    <!-- <img src="img/logo.png" alt="Financial Platform" aria-roledescription="logo"> -->
                    <span class="page-logo-text mr-1">Financial Stock</span>
                    <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
                </a>
            </div>
            <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
                  
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="username_or_email">Email or Username</label>
                        <input type="email" id="username_or_email" name="username_or_email" class="form-control" placeholder="Username">
        
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    
                    </div>
                    <div class="form-group text-left">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberme">
                            <label class="custom-control-label" for="rememberme"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-default float-right">Secure login</button>
                    </form>
                </div>
               
            </div>
            <div class="blankpage-footer text-center">
                <a href="#"><strong>Recover Password</strong></a> | <a href="{{ url_for('register') }}"><strong>Register Account</strong></a>
            </div>
        </div>
        <div class="login-footer p-2">
            <div class="row">
                <div class="col col-sm-12 text-center">
                    <!-- <i><strong>System Message:</strong> You were logged out from 198.164.246.1 on Saturday, March, 2017 at 10.56AM</i> -->
                </div>
            </div>
        </div>
        <video poster="img/backgrounds/clouds.png" id="bgvid" playsinline autoplay muted loop>
            <source src="media/video/cc.webm" type="video/webm">
            <source src="media/video/cc.mp4" type="video/mp4">
        </video>
        <!-- base vendor bundle: 
			 DOC: if you remove pace.js from core please note on Internet Explorer some CSS animations may execute before a page is fully loaded, resulting 'jump' animations 
						+ pace.js (recommended)
						+ jquery.js (core)
						+ jquery-ui-cust.js (core)
						+ popper.js (core)
						+ bootstrap.js (core)
						+ slimscroll.js (extension)
						+ app.navigation.js (core)
						+ ba-throttle-debounce.js (core)
						+ waves.js (extension)
						+ smartpanels.js (extension)
						+ src/../jquery-snippets.js (core) -->
        <script src="static/js/vendors.bundle.js"></script>
        <script src="static/js/app.bundle.js"></script>
        <!-- Page related scripts -->
        {% endblock %}
